<div class="flex p-0 m-0  min-h-screen">
   
        
        <div class="w-5 mt-8  bg-primary-reverse flex-column pt-8 pr-2">
            <!-- style="background-image: url('../../assets/bg.jpeg');" -->

         
            <div class="card bg-no-repeat w-8 h-full pt-8  pl-6"  >
                
                <p-fieldset  legend="Login">

                    
                    <div class="field mb-4">
                        <span class="p-float-label">
                            <input  autocomplete="email" id="float-input" type="text" pInputText [(ngModel)]="user.username"> 
                            <label for="float-input">Username</label>
                        </span>
                    </div>
                    <div class="field mb-4">
                        <span class="p-float-label">
                            <input  autocomplete="password" id="float-input" type="password" pInputText [(ngModel)]="user.password"> 
                            <label for="float-input">Password</label>
                        </span>
                    </div>
        
                    <!-- <button pButton pRipple type="button" label="Login" class="p-button-rounded"></button> -->
                    <p-button pRipple label="Sign in" class="p-button-rounded" icon="pi pi-sign-in" iconPos="right" [loading]="loading[1]" (onClick)="login()"></p-button>
                </p-fieldset>
            
                
               
                <div class="w-12 h-3rem align-content-center align-items-center align-self-center justify-content-center">

                <p-button label="Forgot password?" styleClass="p-button-link"></p-button>
               
                <p-button label="Click to create an account." styleClass="p-button-link"></p-button>
                        
                </div>
                   
                    
            </div> 
            
        </div>


        <div class="w-7 p-0 flex-column bg-green-100">
            <div class="mt-8"></div>
            <div class="w-6 pl-8 p-0 mt-8">
                <img src="../../assets/bg.jpeg" />
            </div>
           
        </div>

        <p-toast position="top-right"></p-toast>
</div>
