<div class="grid mt-1 h-20rem">
    
    <p-card>
        <div class="col-12 ">
            <div class="flex flex-row flex-wrap card-container yellow-container">
                
                
                
                <div class="flex ">
                    <div class="col-10 ">
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                            <input pInputText type="text"  [(ngModel)]="fname" placeHolder="First Name"  />  
                        </div>
                    </div>
                </div>

                <div class="flex ">
                    <div class="col-10">
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                            <input pInputText [(ngModel)]="lname" placeHolder="Last Name" optionLabel="lname" />    
                        </div>
                    </div>
                </div>

                <div class="flex ">
                    <div class="col-10">
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon"><i class="pi pi-phone"></i></span>
                            <input pInputText type="text" [(ngModel)]="number" placeholder="Contact"/>
                        </div>
                    </div>
                </div>

                <div class="flex ">
                    <div class="col-10 p-md-4">
                        <div class="p-inputgroup">
                            <p-button pRipple label="Save" (click)="saveCustomer()" class="p-button-rounded" icon="pi pi-check-circle" iconPos="right" ></p-button>   
                        </div>
                    </div>
                </div>
                

                <div class="flex mt-6 min-h-full">
                </div>

                <div class="col-12">
                    <div class="col-4 col-offset-5 mt-2">
                        <p-button type="button" icon="pi pi-chevron-left" (click)="prev()" [disabled]="isFirstPage()" styleClass="p-button-text"></p-button>
                        <p-button type="button" icon="pi pi-refresh" (click)="reset()" styleClass="p-button-text"></p-button>
                        <p-button type="button" icon="pi pi-chevron-right" (click)="next()" [disabled]="isLastPage()" styleClass="p-button-text"></p-button>
                    </div>
                    <p-table [value]="customers" [paginator]="true" [rows]="rows" [showCurrentPageReport]="true" [(first)]="first" responsiveLayout="scroll"
                        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[5,10,15]">
                        <p-confirmPopup></p-confirmPopup>
                        <ng-template pTemplate="header">
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Full Name</th>
                                <th>Contact</th>
                                <th>Action</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-invoice let-rowIndex>
                            <tr>
                                <td>{{invoice.fname}}</td>
                                <td>{{invoice.lname}}</td>
                                <td>{{invoice.flname}}</td>
                                <td>{{invoice.number}}</td>
                                <td><p-button pButton  icon="pi pi-file-excel" (click)="removeRecord($event,rowIndex)" [disabled]="isLastPage()" class="p-button-rounded p-button-secondary"></p-button>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </p-card>
</div>
