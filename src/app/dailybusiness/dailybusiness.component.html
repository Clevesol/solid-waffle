<div class="flex mt-8 ml-4 bg-surface">
    <div class="w-full">
        
    <div class="grid ">
        <div class="col-6">
            <div class="card">
                <div class="flex flex-row flex-wrap card-container yellow-container">
                    <div class="flex align-items-center justify-content-center  font-bold text-gray-900 border-round">
                        <!-- <h1 >Welcome {{l_usr}}, </h1>   -->
                    </div>
    
                    <div class="flex align-items-center justify-content-center  font-bold text-gray-900 border-round ml-4">
                        <!-- <p>Below are as of {{today|date}}</p> -->
                    </div>
                </div>
            </div>
        </div>
        

        <div class="col-6 mt-3 ">
            <div class="card mr-5">
                <div class="flex flex-row-reverse flex-wrap card-container yellow-container">
                    <div class="flex ">
                        <p-splitButton  icon="pi pi-power-off" (onClick)="logout()"  ></p-splitButton>
                    </div>
    
                    <div class="flex ml-4">
                      
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <div class="grid">

        <div class="w-full">

            <div class="grid">

            <div class="w-4 ">
                <p-fieldset legend="Business Overview" [toggleable]="true">
                    <div class="w-12">

                        <div class="flex flex-row flex-wrap card-container yellow-container">
                            <div class="flex ">
                                <div class="flex ">
                                    <div class="col-10 ">
                                        <div class="p-inputgroup">
                                            <span class="p-inputgroup-addon">From&nbsp;<i class="pi pi-calendar"></i></span>
                                            <p-calendar placeHolder="From" [(ngModel)]="date6" [monthNavigator]="true" [yearNavigator]="true" yearRange="2000:2030" inputId="from"></p-calendar>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="flex ">
                                <div class="flex ">
                                    <div class="col-10 ">
                                        <div class="p-inputgroup">
                                            <span class="p-inputgroup-addon">To&nbsp;<i class="pi pi-calendar"></i></span>
                                            <p-calendar placeHolder="From" [(ngModel)]="date6" [monthNavigator]="true" [yearNavigator]="true" yearRange="2000:2030" inputId="from"></p-calendar>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="flex">
                                <div class="p-inputgroup">
                                    <p-button pRipple label="apply" class="p-button-rounded" icon="pi pi-check-circle" iconPos="right" ></p-button>
                                </div>
                            </div>
                        </div>
        
                      
                                      
                    </div>
        
                    <div class="w-12 h-30rem min-h-full">          
                        <div class="card">
                            <h5>Multi Axis</h5>
                            <p-chart type="line" [data]="multiAxisData" [options]="multiAxisOptions"></p-chart>
                        </div>
                    </div>
                </p-fieldset>
                
            </div>
        
            <div class="w-4 h-20rem ">
                <p-fieldset legend="Daily Business overview" [toggleable]="true">
                    <app-daily-overview></app-daily-overview>  
                </p-fieldset>
                
            </div>

            <div class="w-4 h-20rem">
                <p-fieldset legend="Record Completed Jobs" [toggleable]="true">
                        <app-business-record></app-business-record>
                </p-fieldset>
               
            </div>

            </div>
        </div>

            
           
    </div>


    <div class="grid mt-6">

        <div class="w-full">

            <div class="grid">

            <div class="w-4 ">
                <p-fieldset legend="Manage Customers" [toggleable]="true">
                    <app-customers></app-customers>
                    </p-fieldset>
                    </div>

                    <div class="w-4 ">
                        <p-fieldset legend="Manage Stylists" [toggleable]="true">
                            <app-stylists></app-stylists>
                            </p-fieldset>
                            </div>

                    </div>
                    </div>
                    </div>
    </div>

    <app-manual-business-record-modal></app-manual-business-record-modal>
</div>
